<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>JS Lesson 1</title>
</head>
<body>
	<p id="p"></p>	
	<button onclick="git()">Посмотреть код на GitHub.com</button>

	<script>
		
		function git() {
			window.open( "https://github.com/jicool91/Java-Script/blob/master/%D0%94%D0%BC%D0%B8%D1%82%D1%80%D0%B8%D0%B9%20%D0%A4%D0%B5%D0%B2%D1%80%D0%B0%D0%BB%D0%B5%D0%B2/Lesson%201/Celsius.html", "GitHub" );
		}

		var celsius = parseInt( prompt("Введите температуру по Цельсию") );
		var fahrenheit = (9 / 5) * celsius + 32;

		var p = document.getElementById( "p" );
		p.innerText = celsius + ' градуса(ов) по Цельсию = ' + fahrenheit + ' по Фаренгейту';

	</script>
</body>
</html>
