<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>JS Lesson 1</title>
</head>
<body>
	<script>
		
		var celsius = parseInt( prompt("Введите температуру по Цельсию и загляните в консоль!") );
		var fahrenheit = (9 / 5) * celsius + 32;

		console.log( celsius + " градуса(ов) по Цельсию = " + fahrenheit + " по Фаренгейту" );

	</script>
</body>
</html>
